<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="main-header" class="grid-item">
    <h1>Calculator</h1>
  </header>
  <main id="main-content" class="grid-item">
    <div id="calculator">
      <section id="display-section">
        <div class="container">
          <div class="second-operand"></div>
          <div class="first-operand"></div>
        </div>
      </section>
      <section id="keyboard">
        <div class="container">
          <div class="clear-key keys">
            <p>C</p>
          </div>
          <div class="clear-entry-key keys">
            <p>CE</p>
          </div>
          <div class="backspace-key keys">
            <p>โซ</p>
          </div>
          <div class="operation-keys keys">
            <p>รท</p>
          </div>
          <div class="number-keys keys">
            <p>1</p>
          </div>
          <div class="number-keys keys">
            <p>2</p>
          </div>
          <div class="number-keys keys">
            <p>3</p>
          </div>
          <div class="operation-keys keys">
            <p>x</p>
          </div>
          <div class="number-keys keys">
            <p>4</p>
          </div>
          <div class="number-keys keys">
            <p>5</p>
          </div>
          <div class="number-keys keys">
            <p>6</p>
          </div>
          <div class="operation-keys keys">
            <p>-</p>
          </div>
          <div class="number-keys keys">
            <p>7</p>
          </div>
          <div class="number-keys keys">
            <p>8</p>
          </div>
          <div class="number-keys keys">
            <p>9</p>
          </div>
          <div class="operation-keys keys">
            <p>+</p>
          </div>
          <div class="number-keys keys">
            <p>.</p>
          </div>
          <div class="number-keys keys">
            <p>0</p>
          </div>
          <div class="equals-key keys">
            <p>=</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer id="main-footer" class="grid-item">
      <p>Alan Claudino &copy;2022. All rights reserved</p>
  </footer>
  <script src="./JavaScript/index.js"></script>
</body>
</html>
